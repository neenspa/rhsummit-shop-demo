---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: session-db
  labels:
    name: session-db
    backstage.io/kubernetes-id: rhsummit-shop-demo
    app.kubernetes.io/name: rhsummit-shop-demo
    rht-gitops.com/janus-argocd: rhsummit-shop-demo
  namespace: rh-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: session-db
  template:
    metadata:
      labels:
        name: session-db
        backstage.io/kubernetes-id: rhsummit-shop-demo
        app.kubernetes.io/name: rhsummit-shop-demo
        rht-gitops.com/janus-argocd: rhsummit-shop-demo
      annotations:
        prometheus.io.scrape: "false"
    spec:
      containers:
        - name: session-db
          image: redis:alpine
          ports:
            - name: redis
              containerPort: 6379
          securityContext:
            runAsUser: 0
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
