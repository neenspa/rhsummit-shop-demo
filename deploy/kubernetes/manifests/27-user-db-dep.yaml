---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
  labels:
    name: user-db
    backstage.io/kubernetes-id: rhsummit-shop-demo
    app.kubernetes.io/name: rhsummit-shop-demo
    rht-gitops.com/janus-argocd: rhsummit-shop-demo
  namespace: rh-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: user-db
  template:
    metadata:
      labels:
        name: user-db
        backstage.io/kubernetes-id: rhsummit-shop-demo
        app.kubernetes.io/name: rhsummit-shop-demo
        rht-gitops.com/janus-argocd: rhsummit-shop-demo
    spec:
      containers:
        - name: user-db
          image: mongo:5.0.11
          ports:
            - name: mongo
              containerPort: 27017
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /tmp
              name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      serviceAccountName: storeuseradmin-sa
      nodeSelector:
        beta.kubernetes.io/os: linux
